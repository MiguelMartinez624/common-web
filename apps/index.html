<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<style>
    *, ::after, ::before {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        background: #2d334f;
        color: white;
        font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
    }

    cw-sidebar {


        --sidebar-fg: white;
        --sidebar-border: 1px solid #3b82f6;
        --sidebar-bg: #0f172abd;

        --header-fc: white;
        --header-bg: #0f172a;
        --header-bottom: 1px solid #3b82f6;
        --content-fg: white;
        --content-bg: #0f172a;

        /*cards stylinh*/
        --card-outline: 2px solid #3b82f6;
        --card-bg: #13478b96;
        --card-fc: white;

    }


</style>

<cw-sidebar routes='[{ "moduleName":"Aprendiendo CommonWeb", "moduleIcon":"school" ,
                         "childs": [{"name":"Instalación","route":"web-common-install","icon":"install"}]
                         }
                    ]'>
    <main slot="content">
        <h1>Expenses List</h1>
        <local-storage-value item-key="title" data-list key="demo-expenses-list"></local-storage-value>
        <div style="overflow: auto;height: 70vh;padding: 18px;">
            <template for-each="@[data-list]:[value]">
                <expense-card data="{{@host:[data]}}"></expense-card>
            </template>
        </div>
        <style>
            /* Estilo de la barra de acciones */
            .barra-acciones {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #073475;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;

                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            /* Estilos de los botones de acción */
            .btn-accion {
                background-color: transparent;
                border: none;
                cursor: pointer;
                padding: 0 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                color: white;
                font-size: 16px;
                gap: 4px;
            }

            .btn-accion i {
                margin-right: 5px;
            }

        </style>

        <div class="barra-acciones">
            <button home class="btn-accion">
                <cw-home-icon></cw-home-icon>
                <span>Home</span>
                <bind-element
                        value='{"title":"Added 3","date":"01-01-2020","amount":"343232323.23$"}'
                        from="button[home]:(click)" to="local-storage-value:updateValue"></bind-element>
            </button>
            <button add class="btn-accion">
                <cw-plus-icon></cw-plus-icon>
                <span>Add</span>
                <bind-element
                        value='{"title":"Added 3","date":"01-01-2020","amount":"34.23$"}'
                        from="button[add]:(click)" to="local-storage-value:append"></bind-element>
            </button>

            <button class="btn-accion">
                <cw-search-icon></cw-search-icon>
                <span>Search</span>
            </button>

        </div>
    </main>

</cw-sidebar>

<script   src="https://unpkg.com/@commonweb/core@1.0.0-rc-3/dist/core-pkg.js"></script>
<script   src="https://unpkg.com/@commonweb/components@1.0.0-rc-3/dist/components-pkg.js"></script>
<script   src="https://unpkg.com/@commonweb/forms@1.0.0-rc-1/dist/forms-pkg.js"></script>
<script src="./sidebar.js"></script>
<script src="./expenses.module.js"></script>
<script src="./icons.js"></script>


</body>
</html>
