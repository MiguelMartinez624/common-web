<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<static-template context data='[
{"name":"Moon", "frameworks": [{"name":"React"},{"name":"Angular"}] },
{"name":"World", "frameworks": [{"name":"React"},{"name":"Angular"}] }]'>
    <template for-each="{{@host:[data]}}">

        <h4>Hello! {{@host:[data.name]}}</h4>
        <ul>
            <template for-each="{{@host:[data.frameworks]}}">
                <!--The list is under the for-each context so data refers to the item on the iteration-->
                <li>{{@host:[data.name]}}</li>
            </template>
        </ul>
    </template>
</static-template>
<script src="../../core/dist/core-pkg.js" type="text/javascript"></script>
<script src="../../../apps/components-pkg.js" type="text/javascript"></script>

</body>
</html>
