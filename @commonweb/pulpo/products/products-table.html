<style>
    .table-header {
        text-transform: uppercase;
        display: flex;
        background: lightgreen;
        font-weight: 800;
    }

    .table-header > div {
        flex: 1;
        padding: 1rem;
    }

    .table-row {
        display: flex;
        background: white;
        font-weight: 500;
        justify-content: center;
    }

    .table-row > div {
        flex: 1;
        cursor: pointer;
        padding: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: 1px solid orange;
    }

    .table-row:hover {
        background: rgba(255, 160, 122, 0.94);
    }

</style>
<div class="w-full  text-sm text-left rtl:text-right text-gray-500 ">
    <div class="table-header ">
        <div>Imagen</div>
        <div> Product name</div>
        <div> Description</div>
        <div> Category</div>
        <div> Price</div>

        <!--            <div> Action</div>-->
    </div>
    <div class="h-[70vh] overflow-auto">
        <template for-each="{{@host:[data]}}">
            <div class="table-row">
                <div><img class="outline rounded-full" height="60" width="60" style="width: 60px;max-width: 60px; "
                          src="{{@host:[data.thumbnailUrl]}}" alt=""></div>
                <div>{{@host:[data.name]}}</div>
                <div title="{{@host:[data.description]}}"> {{@host:[data.description]}}</div>
                <div>{{@host:[data.category]}}</div>
                <div> {{@host:[data.price]}}</div>

                <!--                    <div>-->
                <!--                        <button class="">Editar</button>-->
                <!--                    </div>-->

            </div>
        </template>

    </div>
</div>
