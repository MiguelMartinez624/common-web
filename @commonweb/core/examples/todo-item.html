<li class="mt-8 flex justify-between outline outline-cyan-500 hover:bg-cyan-900 hover:outline-blue-400 cursor-pointer">
    <div main class="flex items-center flex-1  p-3 sm:py-4">
        <div class="flex-shrink-0">
            <img class="w-8 h-8 rounded-full"
                 src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=256&h=256&q=80"
                 alt="Neil image">
        </div>
        <div class="flex-1 min-w-0 ms-4">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{@host.data}}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                {{@host.data}}@windster.com
            </p>
        </div>
        <div class="inline-flex flex-0.2 items-center text-base font-semibold text-gray-900 dark:text-white">
            $320
        </div>
    </div>
    <bind-element value="{{@host.data}}"
                  from="div[main]:(click)"
                  to="on-fly-component:[message]">
    </bind-element>

    <div>
        <button class="bg-red-500 p-4 h-[100%] w-[60px]">X</button>
        <bind-element value="{{@host.data}}" from="button:(click)" to="for-each:removeNode"></bind-element>
    </div>
</li>
