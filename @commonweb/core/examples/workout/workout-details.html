<link rel="stylesheet"

<div class="h-[90%] ">
    <div class="flex gap-5 items-center">

        <span class="text-xl">{{@host.data.name}}</span>
        <span class="flex items-center text-sm text-gray-400">
                    <span style="font-size:  1rem;" class="material-symbols-outlined ">timer</span>

            {{@host.data.overAllMinutesDuration}} min
        </span>
    </div>
    <div class="overflow-y-auto h-[95%]">
        <template  for-each="{{@host.data.trainingBlocks}}">
            <template-view
                    data="{{@host.data}}"
                    src="http://localhost:63342/common-web/@commonweb/core/examples/workout/workout-block.html">
            </template-view>
        </template>

    </div>
</div>
