<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>

<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: rgb(20, 28, 51);
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #006b7d;
    }
</style>
<body class="bg-slate-900 p-20 text-slate-50">
<div class="w-[500px] margin-auto  justify-center">
    <div class="mb-[2em]">
        <form action="" onsubmit="return false">
            <div class="flex">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    First name
                </label>
                <input type="text" id="first_name"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="John"/>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded px-4 ">Agregar</button>
            </div>

        </form>
        <bind-element
                input-src="input:value"
                from="button:(click)"
                to="on-fly-component:[message]">
        </bind-element>
        <bind-element
                value=""
                from="button:(click)"
                to="form:reset">
        </bind-element>

    </div>
    <on-fly-component></on-fly-component>
    <div class="flow-root  ">
        <ul role="list" class=" p-3  h-[60vh] overflow-y-scroll divide-y divide-gray-200 dark:divide-gray-700">
            <for-each
                    html='<template-view view="http://localhost:63342/common-web/@commonweb/core/examples/test.html"></template-view>'
                    data="[]">
            </for-each>
        </ul>
    </div>
</div>
<script src="../dist/lib-pkg.js" type="text/javascript"></script>

<script>
    window
        .RegisterWebComponent({
            selector: 'on-fly-component',
            template: `<h5 >{{@host.message.default.message}}</h5>`
        })
        .with_attribute("message", {default: {message: "Este es eldefault"}})
        .build();

</script>
</body>
</html>
