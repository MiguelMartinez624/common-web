<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<script src="../dist/lib-pkg.js" async type="text/javascript"></script>
<body>
<style>

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        background-color: lightblue;
        margin: 1.4rem 0;
    }

    .loop-injected > li {
        background-color: black;
    }

    span {
        flex: 1;
    }
</style>
<div style="margin: auto;max-width: 500px">
    <template-view test view="http://localhost:63342/common-web/@commonweb/core/examples/test.html">

    </template-view>
    <div>
        <form action="" onsubmit="return false">
            <input type="text">
            <button>Click me</button>
        </form>
        <bind-element
                input-src="input:value"
                from="button:(click)"
                to="for-each:push">
        </bind-element>
        <bind-element
                value=""
                from="button:(click)"
                to="form:reset">
        </bind-element>

    </div>
    <div class="card-section">
        <ul>
            <for-each data="[]"></for-each>
        </ul>
    </div>
</div>
<script>
    // language=HTML
    const todoCardTemplate = `
        <li><span>{{@host.data}}</span>
            <button>Borrame</button>
            <bind-element value="{{@host.data}}" from="button:(click)" to="for-each:removeNode"></bind-element>
        </li>
    `;
    document.querySelector("[test]").setAttribute("data", JSON.stringify({
        id: 1,
        firstName: "Miguel",
        lastName: "Martinez",
        skills: [{name: "Web Frameworks"}, {name: "HTML5"}]
    }))
    document.querySelector("for-each").setAttribute("html", todoCardTemplate);
</script>
</body>
</html>
